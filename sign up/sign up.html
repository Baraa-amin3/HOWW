<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <meta charset="UTF-8">
        <title> sign up </title>
        <link rel="stylesheet" href="sign up .css">

    </head>

    <body>

        <div class="the-title">  
            HOWW   


        </div>



        <div class="foorm">

            <img src="../img of proj/HOWW LOGO.png" class="logo" >

            <form method="post" >

                <h1>Sign up</h1>
                <br>

                <label  for="name"> First name : </label>
                <input type="text" id="name" name="name " placeholder="First name" required>
                <br>
                <label  for="s name"> Secound name :  </label>
                <input type="text" id="s name" name="s name " placeholder="Secound name"  required>
            <br>
                <label for="mail"> E-MAIL :</label>
                <input type="email" id="mail" name="mail" placeholder="Enter your email" required>
            <br>
                <label for="pass">Enter a strong password : </label>
                <input type="password" id="pass" name="pass" placeholder="password" minlength="8" maxlength="20" required>
            <br>
                <label for="co pass">  Confirm password :</label>
                <input type="password" id="co pass" name=" co pass" placeholder="confirm password" minlength="8" maxlength="20" required>
            <br>
                <label for="Birth">Birth Date :</label>
                <input type="date" id="Birth" minlength="1950-01-01" maxlength="2011-1-1" required>
            <br>
                <label> Gender : </label>
                <input type="radio" id="male" name="Gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="Gender">
                <label for="female">Female</label>
            <br>
            <br>
            <br>
                <input class="submit" type="submit" value="sign up" >
            <br>
            <br>
            <br>
                <a href="../log in/log in.html" target="_self" class="already">Already have account</a>   


    
            </form>

            <img src="../img of proj/HOWW LOGO.png" class="logo" >

        </div>    

    </body>




</html>
