<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HOWW</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a3a3a;
            /* Dark green background */
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen text-white p-4">

    <h1 class="text-6xl font-bold text-green-300 mb-8">HOWW</h1>

    <div class="w-full max-w-4xl flex items-center justify-around">
        <div>
            <img src="../img of proj/HOWW LOGO.png" alt="" style="width: 200px;">
        </div>

        <!-- Sign Up Form -->
        <div class="bg-green-300/80 text-black rounded-2xl p-8 shadow-2xl w-full max-w-md">
            <h2 class="text-4xl font-bold text-center mb-6">Sign up</h2>
            <form id="signupForm">
                <div class="space-y-4">
                    <input type="text" id="firstName" placeholder="First name"
                        class="w-full p-3 rounded-lg border-2 border-gray-400 focus:outline-none focus:border-green-600"
                        required>
                    <input type="text" id="secondName" placeholder="Second name"
                        class="w-full p-3 rounded-lg border-2 border-gray-400 focus:outline-none focus:border-green-600"
                        required>
                    <input type="email" id="email" placeholder="Enter your email"
                        class="w-full p-3 rounded-lg border-2 border-gray-400 focus:outline-none focus:border-green-600"
                        required>
                    <input type="password" id="password" placeholder="Enter a strong password"
                        class="w-full p-3 rounded-lg border-2 border-gray-400 focus:outline-none focus:border-green-600"
                        required>
                    <input type="password" id="confirmPassword" placeholder="Confirm password"
                        class="w-full p-3 rounded-lg border-2 border-gray-400 focus:outline-none focus:border-green-600"
                        required>
                    <input type="date" id="birthDate"
                        class="w-full p-3 rounded-lg border-2 border-gray-400 focus:outline-none focus:border-green-600"
                        required>
                    <div class="flex items-center justify-center space-x-4">
                        <label><input type="radio" name="gender" value="Male" required> Male</label>
                        <label><input type="radio" name="gender" value="Female" required> Female</label>
                    </div>
                </div>
                <button type="submit"
                    class="w-full bg-green-700 text-white font-bold p-3 rounded-lg mt-6 hover:bg-green-800 transition-colors">
                    Sign Up
                </button>
            </form>
            <div id="message" class="mt-4 text-center font-semibold"></div>
            <p class="text-center mt-4">
                <a href="../log in/LogIn.html" class="hover:underline">Already have an account?</a>
            </p>
        </div>

        <div>
            <img src="../img of proj/HOWW LOGO.png" alt="" style="width: 200px;">
        </div>
    </div>

    <script src="Signup.js"></script>

</body>

</html>
